spring.application.name=Qraft

# ===============================================
# 데이터베이스 연결 설정 (Database Connection Settings)
# ===============================================

# 내 컴퓨터(localhost)의 3306 포트에서 실행 중인 MySQL 서버에 연결합니다.
# 'mydb'는 우리가 Workbench에서 만든 데이터베이스(스키마) 이름입니다.
# serverTimezone=Asia/Seoul 은 시간 관련 오류를 방지하기 위한 설정입니다.
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?serverTimezone=Asia/Seoul

# MySQL에 접속할 때 사용하는 사용자 이름입니다. 'root' 계정을 사용했다면 'root'를 입력하세요.
spring.datasource.username=root

# MySQL에 접속할 때 사용하는 비밀번호입니다.
spring.datasource.password=tjdqls12

# Spring Boot에게 MySQL용 드라이버를 사용하라고 알려줍니다.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================================
# JPA & 하이버네이트 설정 (JPA & Hibernate Settings)
# ===============================================

# JPA(자바 코드)와 DB 테이블의 구조가 다를 때 어떻게 할지 결정하는 옵션입니다.
# 'update'는 자바 코드를 기준으로 DB 테이블을 자동으로 변경해줘서 개발 시 편리합니다.
spring.jpa.hibernate.ddl-auto=update

# JPA가 실행하는 모든 SQL 쿼리를 터미널(콘솔)에 보여주는 설정입니다.
# 어떤 쿼리가 실행되는지 눈으로 직접 볼 수 있어 디버깅에 매우 유용합니다.
spring.jpa.show-sql=true

